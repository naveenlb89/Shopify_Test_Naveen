<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Topfoxx Homepage</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas  -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS  -->
  <link rel="stylesheet" href="main.css">
  <link href="fonts/css/all.css" rel="stylesheet">
  <script type="text/javascript" src="/theme.js"></script>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>
  <div class="container px-0">
    <header class="header">
      <div class="header__promo d-flex align-items-center justify-content-center">
        <p class="header__promo--text body-type--femto letter-spacing--small">
          Free Shipping on orders over USD $60 and Worldwide $100
        </p>
      </div>
      <nav id="navigation" class="navbar mx-2 mx-md-4 align-items-center py-3 py-md-4" role="navigation" aria-label="main navigation">
      </nav>
    </header>

    <!-- START CODE -->

    <!-- Hero Banner -->
    <div class="hero-banner">
      <picture class="hero-banner__media">
        <source media="(min-width: 992px)" srcset="/images/homepage/module_1_desk.jpg">
          <source media="(min-width: 320px)" srcset="/images/homepage/module_1_mob.jpg">
            <img src="/images/homepage/module_1_desk.jpg" alt="Flowers">
          </picture>
          <div class="hero-banner__content text-color--white">
            <p class="hero-banner__content--text-one heading--3">Drop Dead</p>

            <p class="hero-banner__content--text-subheading body-type--micro pt-2 pb-lg-3 txt--bold">with the new Matrix Sunnies</p>
            <p class="hero-banner__content--text-subheading body-type--micro pb-3 txt--bold">Available in 5 different shades</p>
            <a class="txt--bold btn hero-banner__content--cta px-lg-4 text-color--white body-type--femto" href="#">Shop the Matrix</a>
          </div>
        </div>

        <!-- Featured -->
        <div class="featured-module">
          <div class="align--center pt-4 pt-lg-5 pb-4 pb-lg-5">
          <p class="body-type--deci">The TopFoxx Featured</p>
          <p class="body-type--milli txt--medium">Check these awesome new sunglasses out now!</p>
        </div>
          <div class="container px-4 px-sm-5">
            <div class="row">
              <div class="col-6 col-lg-3 pb-4">
                <img src="/images/homepage/module_2_1.jpg">

              </div>
              <div class="col-6 col-lg-3 pb-4"><img src="/images/homepage/module_2_2.jpg">
              <p class="align--center pt-2 txt--medium">Chloe</p></div>
              <div class="col-6 col-lg-3 pb-4"><img src="/images/homepage/module_2_3.jpg">
              <p class="align--center pt-2 txt--medium">Matrix</p></div>
              <div class="col-6 col-lg-3 pb-4"><img src="/images/homepage/module_2_4.jpg">
              <p class="align--center pt-2 txt--medium">Candy</p></div>
            </div>
          </div>
          <p class="txt--medium align--center mb-5 body-type--micro">View All Products</p>
        </div>

        <!-- END CODE -->

        <footer id="footer"></footer>
      </container>
